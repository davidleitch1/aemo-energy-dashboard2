
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial; }
        .container { width: 400px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Renewable Gauge Test</h2>
        <div id="gauge"></div>
    </div>
    <script>
        var data = (Indicator({
    'domain': {'x': [0, 1], 'y': [0.15, 1]},
    'gauge': {'axis': {'dtick': 20,
                       'range': [0, 100],
                       'tick0': 0,
                       'tickcolor': 'rgba(255, 121, 198, 0.6)',
                       'tickfont': {'color': 'rgba(255, 121, 198, 0.6)'},
                       'tickmode': 'linear',
                       'tickwidth': 1},
              'bar': {'color': '#ff79c6', 'line': {'color': '#ff79c6', 'width': 4}, 'thickness': 0.6},
              'bgcolor': 'white',
              'bordercolor': 'gray',
              'borderwidth': 2,
              'steps': [{'color': 'rgba(255, 68, 68, 0.3)', 'range': [0, 20]},
                        {'color': 'rgba(255, 136, 68, 0.3)', 'range': [20, 40]},
                        {'color': 'rgba(255, 170, 68, 0.3)', 'range': [40, 60]},
                        {'color': 'rgba(136, 221, 68, 0.3)', 'range': [60, 80]},
                        {'color': 'rgba(68, 255, 68, 0.3)', 'range': [80, 100]}],
              'threshold': {'line': {'color': 'gold', 'width': 4}, 'thickness': 0.75, 'value': 94}},
    'mode': 'gauge+number',
    'number': {'font': {'color': '#ff79c6', 'size': 18}, 'suffix': '%', 'valueformat': '.0f'},
    'title': {'font': {'color': '#ff79c6', 'size': 16}, 'text': 'Renewable Energy %'},
    'value': 61
}), Indicator({
    'domain': {'x': [0, 1], 'y': [0.15, 1]},
    'gauge': {'axis': {'range': [0, 100], 'visible': False},
              'bar': {'color': 'rgba(0,0,0,0)', 'thickness': 0},
              'bgcolor': 'rgba(0,0,0,0)',
              'borderwidth': 0,
              'threshold': {'line': {'color': 'grey', 'width': 4}, 'thickness': 0.75, 'value': 65}},
    'mode': 'gauge',
    'value': 0
}));
        var layout = Layout({
    'annotations': [{'align': 'center',
                     'font': {'color': '#ff79c6', 'size': 10},
                     'showarrow': False,
                     'text': '<b>Records:</b>',
                     'x': 0.5,
                     'xref': 'paper',
                     'y': 0.1,
                     'yref': 'paper'},
                    {'align': 'left',
                     'font': {'color': '#ff79c6', 'size': 9},
                     'showarrow': False,
                     'text': 'All-time: 94% (gold)',
                     'x': 0.21,
                     'xref': 'paper',
                     'y': 0.05,
                     'yref': 'paper'},
                    {'align': 'left',
                     'font': {'color': '#ff79c6', 'size': 9},
                     'showarrow': False,
                     'text': 'Hour: 65% (grey)',
                     'x': 0.61,
                     'xref': 'paper',
                     'y': 0.05,
                     'yref': 'paper'}],
    'height': 350,
    'margin': {'b': 30, 'l': 30, 'r': 30, 't': 60},
    'paper_bgcolor': 'rgba(0,0,0,0)',
    'shapes': [{'line': {'color': 'gold', 'width': 4},
                'type': 'line',
                'x0': 0.15,
                'x1': 0.2,
                'xref': 'paper',
                'y0': 0.05,
                'y1': 0.05,
                'yref': 'paper'},
               {'line': {'color': 'grey', 'width': 4},
                'type': 'line',
                'x0': 0.55,
                'x1': 0.6,
                'xref': 'paper',
                'y0': 0.05,
                'y1': 0.05,
                'yref': 'paper'}],
    'showlegend': False,
    'template': '...',
    'width': 400
});
        Plotly.newPlot('gauge', data, layout);
    </script>
</body>
</html>
